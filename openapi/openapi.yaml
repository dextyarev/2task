openapi: 3.0.0
info:
  title: API
  version: 1.0.0
paths:
  /messages:
    get:
      summary: Get all messages
      tags:
        - messages
      responses:
        '200':
          description: A list of messages
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
    post:
      summary: Create a new message
      tags:
        - messages
      requestBody:
        description: The message to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewMessage'
      responses:
        '200':
          description: The created message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
    patch:
      summary: 'Update message by id'
      tags: 
        - messages
      requestBody:
          description: Message updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
      responses:
        '200':
          description: The updated message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
    delete:
      summary: 'Delete message by id'
      tags: 
        - messages
      requestBody:
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageID"
      responses:
        '200':
          description: delete message
          content:
            text/plain:
              schema:
                type: string
        '400':
          description: delete message
          content:
            text/plain:
              schema:
                type: string
                
            
                

              
components:
  schemas:
    NewMessage:
      type: object
      properties:
        message:
          type: string
    Message:
      type: object
      properties:
        id:
          type: integer
          format: uint
        message:
          type: string
    MessageID:
      type: object
      properties:
        id:
          type: integer
          format: uint